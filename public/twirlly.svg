<!DOCTYPE html>
<html>
<head>
<script>
</script>
<body>
  <div id="graphics" style="height:800px;width:1200px;border-style:solid">
<svg style="position:absolute;left:0px;top:0px;height:810px;width:1210px">
<circle cx="50" cy="44" r="5" stroke="black" stroke-width="1" fill-opacity="0.0"></circle>
<circle cx="100" cy="44" r="5" stroke="black" stroke-width="1" fill-opacity="0.0"></circle>
<circle cx="150" cy="44" r="5" stroke="black" stroke-width="1" fill-opacity="0.0"></circle>
<path d="M150 10 L75 200 L225 200 Z" stroke="black" stroke-width="1" fill-opacity="0.0" />
  <path id="lineAB" d="M 100 350 l 150 -300" stroke="red"
  stroke-width="3" fill="none" />
  <path id="lineBC" d="M 250 50 l 150 300" stroke="red"
  stroke-width="3" fill="none" />
  <path d="M 175 200 l 150 0" stroke="green" stroke-width="3"
  fill="none" />
  <path d="M 100,350 Q 250,50 400,350 Q 550,650 700,350" stroke="blue"
  stroke-width="5" fill="none" />
  <path d="M 350,100 Q 50,250 350,400 Q 650,550 350,700" stroke="blue"
  stroke-width="5" fill="none"> 
  <animateTransform attributeType="xml"
                    attributeName="transform"
                    type="rotate"
                    from="360 350 400"
                    to="0 350 400"
                    dur="1s"
                    repeatCount="indefinite"/>
</path>
<rect x="150" y="20" width="60" height="60" fill="blue">
  <animateTransform attributeType="xml"
                    attributeName="transform"
                    type="rotate"
                    from="0 350 400"
                    to="360 350 400"
                    dur="4s"
                    repeatCount="indefinite"/>
</rect>  
  <!-- Mark relevant points -->
  <g stroke="black" stroke-width="3" fill="black">
    <circle id="pointA" cx="100" cy="350" r="3" />
    <circle id="pointB" cx="250" cy="50" r="3" />
    <circle id="pointC" cx="400" cy="350" r="3" />
  </g>
  <!-- Label the points -->
  <g font-size="30" font-family="sans-serif" fill="black" stroke="none"
  text-anchor="middle">
    <text x="100" y="350" dx="-30">A</text>
    <text x="250" y="50" dy="-10">B</text>
    <text x="400" y="350" dx="30">C</text>
  </g>
<text x="100" y="150" fill="red">I love SVG!</text>
</svg>
  </div>
</body>
</html>

