<!DOCTYPE html>
<html>
<head>
<script>
var x = 0;
var y = 0;
var path_on=false;
var innerhtml = '';

function f_mousemove (event) {
  x=event.clientX;
  y=event.clientY;
  f_update('move');
}
function f_click(event) {
  console.log('f_click');	
  x=event.clientX;
  y=event.clientY;
  f_update('click');
  var circle='<svg style="position:absolute;left:0px;top:0px;height:810px;width:1210px"><circle CX="' + x +'" CY="' + y +'" r="5" stroke="black" stroke-width="1" fill-opacity="0.0" /></svg>\n';
  // console.log(circle);
  document.getElementById('graphics').innerHTML += circle; 
  document.getElementById('textarea').value = document.getElementById('graphics').innerHTML;
}
function f_mouseout() {
  x=0;
  y=0;
  f_update('clear');
}
function f_update(xx) {
  // console.log (xx + ' ' + x + ' ' + y);
  document.getElementById('x').innerHTML=x;
  document.getElementById('y').innerHTML=y;
}

function f_manual () {
  document.getElementById('graphics').innerHTML = document.getElementById ('textarea').value;
}

function f_path(){
  console.log('f_path');
  console.log(document.getElementById('path'));
  if (path_on) {
    path_on=false;
    document.getElementById('path').style.backgroundColor="white";
  } else {
    path_on=true;
    document.getElementById('path').style.backgroundColor="yellow";
  }
}

</script>
<body >
	<div id="graphics" style="height:800px;width:1200px;border-style:solid" onmousemove="f_mousemove(event)" onclick="f_click(event)" onmouseout="f_mouseout()">
	</div>
	<div id="buttons">
          <button id="manual" name="manual" onclick="f_manual();">Manual</button>
	  <button id="path" name="path" onclick="f_path();">path</button>		
	</div>
	<div>
	<br>x=<span id="x"></span>&nbsp;y=<span id="y"></span>
	</div>
	<textarea id="textarea" cols="160" rows="40"></textarea>
</body>
</html>
